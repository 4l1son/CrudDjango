<!DOCTYPE html>
<html>
<head>
    <title>Excluir Vendedor</title>
</head>
<body>
    <h1>Excluir Vendedor</h1>
    <p>Tem certeza de que deseja excluir o vendedor "{{ vendedor.nome }}"?</p>
    <form method="post" action="{% url 'vendedor:excluir_vendedor' vendedor.id %}">
        {% csrf_token %}
        <input type="submit" value="Sim, Excluir">
    </form>
    <br>
    <a href="{% url 'vendedor:lista_vendedores' %}">Cancelar e Voltar para a Lista de Vendedores</a>
</body>
</html>
