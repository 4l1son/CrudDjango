<!DOCTYPE html>
<html>
<head>
    <title>Editar Grupo de Produto</title>
</head>
<body>
    <h1>Editar Grupo de Produto</h1>
    <form method="post" action="{% url 'grupoprodutos:editar_grupoproduto' grupoproduto.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar Alterações">
    </form>
    <br>
    <a href="{% url 'grupoprodutos:lista_grupoprodutos' %}">Voltar para a Lista de Grupos de Produtos</a>
</body>
</html>
