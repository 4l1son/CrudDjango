<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Cliente</title>
</head>
<body>
    <h1>Detalhes do Cliente</h1>
    <p>Nome: {{ cliente.nome }}</p>
    <p>Email: {{ cliente.email }}</p>
    <p>Telefone: {{ cliente.telefone }}</p>

    <!-- Link to edit the client -->
    <a href="{% url 'clientes:editar_cliente' cliente.id %}">Editar Cliente</a>

    <!-- Link to delete the client (this should be a form for safety) -->
    <form method="post" action="{% url 'clientes:excluir_cliente' cliente.id %}" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="Excluir Cliente">
    </form>

    <br>
    <a href="{% url 'clientes:lista_clientes' %}">Voltar para a Lista de Clientes</a>
</body>
</html>
