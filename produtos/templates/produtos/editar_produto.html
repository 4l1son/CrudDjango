<!DOCTYPE html>
<html>
<head>
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="post" action="{% url 'produtos:editar_produto' produto.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar Alterações">
    </form>
    <br>
    <a href="{% url 'produtos:lista_produtos' %}">Cancelar e Voltar para a Lista de Produtos</a>
</body>
</html>
