<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Produto</title>
</head>
<body>
    <h1>Adicionar Produto</h1>
    <form method="post" action="{% url 'produtos:adicionar_produto' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Adicionar">
    </form>
    <br>
    <a href="{% url 'produtos:lista_produtos' %}">Voltar para a Lista de Produtos</a>
</body>
</html>
