<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Venda</title>
</head>
<body>
    <h1>Adicionar Venda</h1>
    <form method="post" action="{% url 'vendas:adicionar_venda' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Adicionar">
    </form>
    <br>
    <a href="{% url 'vendas:lista_vendas' %}">Voltar para a Lista de Vendas</a>
</body>
</html>
